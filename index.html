<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Day/Night</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Day/Night<br />Toggler</h1>
      </div>
        <div class="btn">
            <input type="checkbox" name="check" id="check" />
            <label for="check">
                <div class="box">
                    <div class="ball"></div>
                    <div class="scenary">
                        <div class="moon"><img src="images/moon.png" alt="" /></div>
                        <div class="sun"><img src="images/sun.png" alt="" /></div>
                    </div>
                </div>
            </label>
        </div>
        <div class="content">
            <span class="line1">Day is time's test</span>
            <span class="line2">Night is emotion's rest...</span>
        </div>

    </div>
  </body>
</html>
